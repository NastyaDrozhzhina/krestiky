<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Игровое поле</title>
	<link rel="stylesheet" href="./CSS/reset.css">
	<link rel="stylesheet" href="./CSS/style.css">
	<link rel="stylesheet" href="./JS/script.js">

 </head>
<body>
	<header class="header">
		<div class="wrapper">
			<div class="header_wrapper">	
				<div class="header_logo">
					<img src="./img/svg/logo.svg">
				</div>
				
				<nav class="header_nav">
					<ul class="header_list">
						<li class="header_item">
							<a href="#!" class="header_link" >Игровое поле</a>
						</li>
						<li class="header_item">
							<a href="#!" class="header_link">Рейтинг</a>
						</li>
						<li class="header_item">
							<a href="#!" class="header_link">Активные игроки</a>
						</li>
						<li class="header_item">
							<a href="#!" class="header_link">История игр</a>
						</li>
						<li class="header_item">
							<a href="#!" class="header_link">Список игроков</a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</header>
	
	<main class="main">	
		<section class="tim">
		 <div><span id="time">02:00</span></div>
		</section>
		
			<section class="intro">
			<section class="res">
				<button onClick="window.location.reload();" class="btn">
					   Начать игру заново
				</button>
			</section>
				<div class="content">
					<div id="area"></div>				
				</div>
			</section>
			<section class="players">
					<div class="stat">
						<table>
							<th colspan="2">Игроки</th>
							<tr>
								<td><img name = 'imgX' src="./img/Vector.png" width="26" height="26"></td>
								<td><span id="sX">0</span></td>
							</tr>
							<tr>
								<td><img name = 'imgO' src="./img/zero.png" width="26" height="26"></td>
								<td><span id="sO">0</span></td>
							</tr>
							<tr>
								<td>Ничьи</td>
								<td><span id="sD">0</span></td>
							</tr>
						</table>
					</div>
			</section>
			<section class="step">
			<div class="currentPlayer">
						<span>Ходит: <span id="curPlyr">X</span></span>
					</div>
			</section>
		<script src="./JS/main.js" ></script>	
	</main>
</body>
</html>
